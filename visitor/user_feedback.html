<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maklum Balas Isu Laman Web</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="/project.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    

    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Roboto', sans-serif;
        }
        .feedback-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 0 15px;
        }
        .attraction-feedback-form {
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .feedback-header {
            background: linear-gradient(135deg, #1976d2 0%, #64b5f6 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .input-field label {
            color: #616161;
        }
        .input-field input[type=text]:focus,
        .input-field textarea:focus {
            border-bottom: 1px solid #1976d2;
            box-shadow: 0 1px 0 0 #1976d2;
        }
        .submit-btn {
            border-radius: 25px;
            text-transform: none;
            font-weight: 500;
            padding: 0 30px;
        }
        #content {
            min-height: 120px;
        }
        .card-content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Header Placeholder -->
    <div id="header-html"></div>

    <div class="container feedback-container">
        <div class="card feedback-form z-depth-3">
            <div class="feedback-header">
                <h4 class="m-0">Berikan Isu Laman Web Yang Dihadapi</h4>
                <p class="light">Bantu kami menambah baik pengalaman anda</p>
            </div>

            <div class="card-content">
                <form id="feedback-form" method="POST">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">title</i>
                            <input id="title" name="title" type="text" class="validate" required>
                            <label for="title">Tajuk Isu</label>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">mode_edit</i>
                            <textarea id="content" name="content" class="materialize-textarea" required></textarea>
                            <label for="content">Perincian Isu</label>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col s12 center-align">
                            <button class="btn waves-effect waves-light blue darken-2 submit-btn" type="submit">
                                Hantar Isu
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <!-- Custom Script -->
    <script src="src/javacsript/feedback_form.js" defer></script>
</body>
</html>
