<div class="attraction-info-section">
    <!-- Maklumat Ringkas -->
    <div class="row">
        <div class="col s12">
            <i class="material-icons prefix">event</i>
            <h4 id="attraction_name"></h4>
        </div>
    </div>

    <div class="row">
        <div class="col s12">
            <i class="material-icons prefix">description</i>
            <p id="description"></p>
        </div>
    </div>

    <!-- Hari Operasi -->
    <div class="row">
        <div class="col s12">
            <h5>Hari Operasi</h5>
            <ul id="operatingDays"></ul>
        </div>
    </div>

    <!-- Waktu Operasi -->
    <div class="row">
        <div class="col s12">
            <h5>Waktu Operasi</h5>
            <p id="operatingHours"></p>
        </div>
    </div>

    <!-- Optional: Image Container -->
    <div class="row">
        <div class="col s12" id="attraction-images"></div>
    </div>
</div>
