<style>
/* Add these styles to your existing CSS */
.card-image {
    position: relative;
    height: 200px;
    overflow: hidden;
}

.card-image img, 
.card-image video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.modal-content {
    padding: 0 !important;  /* Override Materialize padding */
}

.modal-media {
    padding: 0;
    margin: 0;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
}

.zoomed-image {
    max-width: 100vw;
    max-height: 100vh;
    width: auto;
    height: auto;
    object-fit: contain;
}

.zoomed-video {
    width: 100vw;
    max-height: 100vh;
    object-fit: contain;
}

/* Ensure modal is above Materialize elements */
.gallery-modal {
    z-index: 1003;  /* Above Materialize's modals */
}

.gallery-modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.9);
    z-index: 1000;
    justify-content: center;
    align-items: center;
}

.modal-content {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.modal-media {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    max-height: 85vh;
}

.zoomed-image {
    max-width: 100%;
    max-height: 85vh;
    width: auto;
    height: auto;
    object-fit: contain;
}

.zoomed-video {
    width: 100%;
    max-height: 85vh;
    object-fit: contain;
}

.modal-info {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    color: white;
    background-color: rgba(0, 0, 0, 0.7);
    padding: 15px;
    text-align: left;
}

.modal-info h3 {
    margin: 0 0 10px 0;
    font-size: 1.5em;
}

.modal-info p {
    margin: 0;
    font-size: 1em;
}

.modal-close {
    position: absolute;
    top: 10px;
    right: 10px;
    background: none;
    border: none;
    color: white;
    font-size: 30px;
    cursor: pointer;
    z-index: 1010;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.gallery-video {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.gallery-image {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

/* Make close button more touch-friendly on mobile */
@media (max-width: 768px) {
    .modal-close {
        top: 20px;
        right: 20px;
        font-size: 36px;
        width: 50px;
        height: 50px;
    }
    
    .modal-info h3 {
        font-size: 1.2em;
    }
    
    .modal-info p {
        font-size: 0.9em;
    }
}
</style>

<div id="gallery-container" class="row"></div> 
    <!-- Loading Indicator -->
    <div id="loading" class="center" style="display:none;">
        <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Gallery Container -->
    <div id="gallery-container" class="container">
        <div class="row" id="gallery-row">
            <!-- Template Card -->
            <template id="gallery-card-template">
                <div class="col s12 m4 gallery-card">
                    <div class="card">
                        <div class="card-image">
                            <img src="" alt="Attraction Image" class="materialboxed">
                        </div>
                        <div class="card-content">
                            <span class="card-title"></span>
                        </div>
                        <div class="card-action">
                            <p class="card-description"></p>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>

    <!-- Pagination -->
    <ul id="pagination" class="pagination center"></ul>
</div>
